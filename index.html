<!doctype html>
<html lang="en">
  <head>
    <title>Multiplication-Master</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="/Multiplication-Master/images/maths.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Multiplication-Master/style.css">
  </head>

  <body>
    <div class="container-fluid main-container ">
      <div class="row px-2">

        <div class="col game-screen p-5 ">
          <h1 class="text-center title">Multiplication <span class="text-white">Master <i class="fa-solid fa-cubes-stacked" style="color: #9900ff;"></i></span></h1>
          <div class="mb-2 ">
            <p class="text-center mb-2 question-tag text-white">Question</p>
            <p class="text-center m-0 question js-question">What is 4 x 5 ?</p>
          </div>

          <div class="row  py-3">
            <div class="col-sm-12 my-1 ">
              <input type="number" class="w-100 p-2 rounded input-box js-input-box" placeholder="Enter your answer">
              <small class="error js-error">Enter your answer</small>
            </div>
            <div class="col-sm-6 my-1">
              <button class="btn btn-primary w-100 js-submit-answer" onclick="submitAnswer()">Submit</button>
            </div>
            <div class="col-sm-6 my-1">
              <button class="btn btn-primary w-100 js-reset-score" onclick="resetScore()">Reset</button>
            </div>
            
          </div>
          <!-- <div class=" col-sm-12">
            <p class="text-center result m-0 ">Result:</p>
            <p class="text-center m-0 correct-result js-correct-result">Your answer is right</p>
            <p class="text-center m-0 wrong-result js-wrong-result">Your answer is wrong. The correct answer is 30</p>
          </div> -->

          <div class="col-sm-12 score-board ">
            <p class="text-center score m-0">Score</p>
            <div class="row">
              <div class="col-sm-6">
                <p class="text-center text-white js-correct-score">Correct: 0</p>
              </div>
              <div class="col-sm-6">
                <p class="text-center text-white js-incorrect-score">Incorrect: 0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="/Multiplication-Master/app.js"></script>
  </body>
</html>
